<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Suppliers Management</h1>
  <mat-divider fxFlex="1 0"></mat-divider>

  <a routerLink='/add-supplier' class="margin-bottom-link-button">
    <button mat-button>
      <mat-icon>create</mat-icon>
      Add Supplier
    </button>
  </a>
  <mat-divider class="" fxFlex="1 0"></mat-divider>
  <br />

</div>

<p *ngIf="SupplierData.length <= 0" class="no-data">There is no supplier added yet!</p>

<div class="container" *ngIf="SupplierData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef [style.display]="'none'"> ID </th>
        <td mat-cell *matCellDef="let element" [style.display]="'none'"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="padding-left: 10px;"> Supplier Name </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 10px;"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="commissionPercentage">
        <th mat-header-cell *matHeaderCellDef> Commission</th>
        <td mat-cell *matCellDef="let element"> {{element.commissionPercentage ? element.commissionPercentage : 0}}%
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-supplier/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteSupplier(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
