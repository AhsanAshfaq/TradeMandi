<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Customer</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="customerForm" (ngSubmit)="submitCustomerForm()" #resetCustomerForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Customer name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>customer name</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Customer Phone" formControlName="phone">
          <mat-error *ngIf="handleError('phone', 'required')">
            You must provide a<strong>customer phone</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Customer Address" formControlName="address">
          <mat-error *ngIf="handleError('address', 'required')">
            You must provide a<strong>customer address</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Customer City" formControlName="city">
          <mat-error *ngIf="handleError('city', 'required')">
            You must provide a<strong>customer city</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
