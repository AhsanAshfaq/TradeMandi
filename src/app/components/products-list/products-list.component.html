<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Products Management</h1>
    <mat-divider fxFlex="1 0"></mat-divider>

  <a routerLink='/add-product' class="margin-bottom-link-button">
    <button mat-button>
      <mat-icon>create</mat-icon>
      Add Product
    </button>
  </a>
  <mat-divider  class="" fxFlex="1 0"></mat-divider>
  <br />

  </div>

  <p *ngIf="ProductData.length <= 0" class="no-data">There is no student added yet!</p>

  <div class="container" *ngIf="ProductData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> USer ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="productWarningLimit">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.productWarningLimit}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-product/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteProduct(i, element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
