<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Sales Management</h1>
    <mat-divider fxFlex="1 0"></mat-divider>

  <a routerLink='/add-sale' class="margin-bottom-link-button">
    <button mat-button>
      <mat-icon>create</mat-icon>
      Add Sale
    </button>
  </a>
  <mat-divider  class="" fxFlex="1 0"></mat-divider>
  <br />

  </div>

  <p *ngIf="SaleData.length <= 0" class="no-data">There are no sales added yet!</p>

  <div class="container" *ngIf="SaleData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Sale ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <ng-container matColumnDef="builtyNumber">
          <th mat-header-cell *matHeaderCellDef> Builty Number </th>
          <td mat-cell *matCellDef="let element"> {{element.builtyNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-sale/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteSale(i, element)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
