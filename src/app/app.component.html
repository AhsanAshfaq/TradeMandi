<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Student Records</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>view_list</mat-icon>Students Management
        </button>
        <mat-menu #menu="matMenu">
            <a routerLink="/students-list" style="text-decoration: none;">
          <button mat-menu-item>
            <mat-icon>format_list_bulleted</mat-icon>
            <span>Student List</span>
          </button>
          </a>
          <a routerLink="/add-student" style="text-decoration: none;">
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>Add Student</span>
          </button>
        </a>
        </mat-menu>
    <!-- <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-student">
        <mat-icon>add</mat-icon> Add Student
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/students-list">
        <mat-icon>format_list_bulleted</mat-icon> View Students
      </a>
    </mat-nav-list> -->
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
